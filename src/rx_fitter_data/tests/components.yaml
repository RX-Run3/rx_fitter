brem:
  0: int(L1_HASBREMADDED_brem_track_2) + int(L2_HASBREMADDED_brem_track_2) == 0
  1: int(L1_HASBREMADDED_brem_track_2) + int(L2_HASBREMADDED_brem_track_2) == 1
  2: int(L1_HASBREMADDED_brem_track_2) + int(L2_HASBREMADDED_brem_track_2) >= 2
components:
  Cabibbo:
    0:
      model:
      - suj
      pfloat: []
      shared: []
    1:
      model:
      - suj
      pfloat: []
      shared: []
    2:
      model:
      - suj
      pfloat: []
      shared: []
  Signal:
    0:
      create: true
      fvers: v2
      model:
      - cbl
      pfloat:
      - mu
      - sg
      shared:
      - mu
      weights: weights
    1:
      create: true
      fvers: v2
      model:
      - dscb
      pfloat:
      - mu
      - sg
      shared:
      - mu
      weights: weights
    2:
      create: true
      fvers: v2
      model:
      - dscb
      pfloat:
      - mu
      - sg
      shared:
      - mu
      weights: weights
fitting:
  components:
    Bd_Kstee_eq_btosllball05_DPC     : true
    Bu_Kstee_Kpi0_eq_btosllball05_DPC: true
    Cabibbo                          : false
    PRec                             : false
    Signal                           : true
    combinatorial                    : false
    data                             : false
  config:
    Bd_Kstee_eq_btosllball05_DPC:
      cfg_kde:
        bandwidth: 20
        padding:
          lowermirror: 0.5
          uppermirror: 0.5
      plotting:
        nbins: 30
        stacked: true
      sample:
      - Bd_Kstee_eq_btosllball05_DPC
    Bu_Kstee_Kpi0_eq_btosllball05_DPC:
      cfg_kde:
        bandwidth: 20
        padding:
          lowermirror: 0.5
          uppermirror: 0.5
      plotting:
        nbins: 30
        stacked: true
      sample:
        - Bu_Kstee_Kpi0_eq_btosllball05_DPC
    Cabibbo:
      fitting:
        error_method: minuit_hesse
        ntries: 2
        pvalue: 0.02
      plotting:
        nbins: 30
        stacked: true
      sample: Bu_JpsiPi_ee_eq_DPC
    PRec:
      cfg_kde:
        bandwidth: 20
        padding:
          lowermirror: 0.5
          uppermirror: 0.5
      plotting:
        nbins: 30
        stacked: true
      sample:
      - Bu_JpsiX_ee_eq_JpsiInAcc
      - Bd_JpsiX_ee_eq_JpsiInAcc
      - Bs_JpsiX_ee_eq_JpsiInAcc
      weights:
        dec: 1
        sam: 1
    Signal:
      fitting:
        error_method: minuit_hesse
        ntries: 2
        pvalue: 0.02
      plotting:
        nbins: 30
        stacked: true
      sample: Bu_JpsiK_ee_eq_DPC
    combinatorial:
      kind: exp
    data:
      fitting:
        error_method: minuit_hesse
      plotting:
        d_leg:
          Bu_JpsiK_ee_eq_DPC: $B^+\to K^+J/\psi(\to e^+e^-)$
          Bu_JpsiPi_ee_eq_DPC: $B^+\to \pi^+J/\psi(\to e^+e^-)$
          combinatorial: Combinatorial
        nbins: 30
        stacked: true
  range:
    B_M_brem_track_2:
    - 4500
    - 6000
    B_const_mass_M:
    - 5160
    - 5500
input:
  q2bin: jpsi
  selection:
    mass: B_const_mass_M > 5160
  trigger: Hlt2RD_BuToKpEE_MVA
output:
  fit_dir: /tmp/tests/rx_fitter/components
