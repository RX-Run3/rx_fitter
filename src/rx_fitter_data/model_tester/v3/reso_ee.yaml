fitting:
  range :
    B_M            : [4500, 6000]
    B_const_mass_M : [5160, 5500]
  components:
    Signal         : true
    Cabibbo        : false
    PRec           : false
    combinatorial  : false
    data           : false
  config:
    data:
      fitting:
        error_method : minuit_hesse
      plotting     :
        nbins   : 30
        stacked : true
        d_leg   :
          Bu_JpsiK_ee_eq_DPC : $B^+\to K^+J/\psi(\to e^+e^-)$
          Bu_JpsiPi_ee_eq_DPC: $B^+\to \pi^+J/\psi(\to e^+e^-)$
          combinatorial      : Combinatorial
    Signal :
      sample           : Bu_JpsiK_ee_eq_DPC
      fitting:
        error_method   : minuit_hesse
        weights_column : weights
        ntries         : 20
        pvalue         : 0.02
      plotting       :
        nbins   : 30
        stacked : true
    Cabibbo :
      sample           : Bu_JpsiPi_ee_eq_DPC
      fitting:
        error_method   : minuit_hesse
        weights_column : weights
        ntries         : 20
        pvalue         : 0.02
      plotting       :
        nbins   : 30
        stacked : true
    PRec:
      sample :
        - Bu_JpsiX_ee_eq_JpsiInAcc
        - Bd_JpsiX_ee_eq_JpsiInAcc
        - Bs_JpsiX_ee_eq_JpsiInAcc
      bw : 20
      sample :
        - Bu_JpsiX_ee_eq_JpsiInAcc
        - Bd_JpsiX_ee_eq_JpsiInAcc
        - Bs_JpsiX_ee_eq_JpsiInAcc
      weights:
        dec : 1
        sam : 1
      plotting       :
        nbins   : 30
        stacked : true
    combinatorial:
      kind : exp
